<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Products</h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-condensed">
        <thead>
          <th>
            <button class="button button-primary" (click)='showHideImages()'>
              <span>{{showImages? 'Hide Images' : 'Show Images'}}</span>
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>Rating</th>
        </thead>
        <tbody>
          <tr *ngFor='let product of products'>
            <td>
              <img *ngIf='showImages' [src]='product.imageUrl' class='productImage'/>
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:appCurrency:'true':'1.2-2'}}</td>
            <td>
              <prodapp-v2-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></prodapp-v2-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
